</head>
<body>
    <script>

        function p1()
        {


            var sum = 0;
            for (var i = 117; i >= 11; i -= 8) {
                sum += i;

            }
            return sum;



        }
        document.write("<p>The sum of the numbers is " + p1() + ".");

        function p2()
        {
            var sum = 0, i = 117;
            while (i >= 11)
            {
                sum += i;
                i -= 8;
            }
            return sum;
        }
        document.write("<p>The sum of the numbers using while loop is " + p2() + ".");

    </script>
  
    
</body>
</html>
